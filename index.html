<!DOCTYPE html>
<html lang="ko-KR">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>MEME-MAKER</title>
    <link rel="stylesheet" href="styles.css" />
    <link rel="shortcut icon" href="artist-1197318.ico" />
  </head>
  <body>
    <div class="color-btns">
      <input id="color" type="color" />
      <div
        class="color-option"
        style="background-color: #1abc9c"
        data-color="#1abc9c"
      ></div>
      <div
        class="color-option"
        style="background-color: #3498db"
        data-color="#3498db"
      ></div>
      <div
        class="color-option"
        style="background-color: #34495e"
        data-color="#34495e"
      ></div>
      <div
        class="color-option"
        style="background-color: #27ae60"
        data-color="#27ae60"
      ></div>
      <div
        class="color-option"
        style="background-color: #8e44ad"
        data-color="#8e44ad"
      ></div>
      <div
        class="color-option"
        style="background-color: #f1c40f"
        data-color="#f1c40f"
      ></div>
      <div
        class="color-option"
        style="background-color: #e74c4c"
        data-color="#e74c4c"
      ></div>
      <div
        class="color-option"
        style="background-color: #95a5a6"
        data-color="#95a5a6"
      ></div>
      <div
        class="color-option"
        style="background-color: #d35400"
        data-color="#d35400"
      ></div>
      <div
        class="color-option"
        style="background-color: #2ecc71"
        data-color="#2ecc71"
      ></div>
      <div
        class="color-option"
        style="background-color: #e67e22"
        data-color="#e67e22"
      ></div>
    </div>
    <canvas></canvas>
    <div class="btns">
      <label id="radio-group">
        <input
          type="radio"
          name="radio"
          value="stroke"
          onclick="changeDrawingMod(event)"
        />✏️Stroke
        <input
          type="radio"
          name="radio"
          value="fill"
          onclick="changeDrawingMod(event)"
        />🖌️Fill
      </label>
      <input
        id="line-width"
        type="range"
        min="1"
        max="10"
        value="5"
        step="0.1"
      />
      <button id="mode-btn">💧Fill</button>
      <button id="destroy-btn">💣Destory</button>
      <button id="eraser-btn">❌Erase</button>
      <label for="file">
        📷Add Photo
        <input type="file" accept="image/*" id="file"
      /></label>
      <input type="text" placeholder="Add text here... :)" id="text" />
      <button id="save">📂Save Image</button>
    </div>
    <script src="app.js"></script>
  </body>
</html>
